app:
  telegram:
    token: ${TELEGRAM_TOKEN}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    group: bot-group
    topics:
      notification: notification
  redis:
    duration: 30
  scrapper:
    url: ${SCRAPPER_URL:http://localhost:8100}
  http:
    timeout:
      connect: ${TIMEOUT_CONNECT:2s}
      response: ${TIMEOUT_CONNECT:5s}
    retry:
      max-attempts: ${RETRY_ATTEMPTS:5}
      backoff-millis: ${RETRY_MILLIS:1000}
      status-codes:
        - TOO_MANY_REQUESTS
        - INTERNAL_SERVER_ERROR
        - BAD_GATEWAY
        - SERVICE_UNAVAILABLE
    rate-limiting:
      enabled: ${RATE_LIMITING_ENABLED:true}
      requests: ${RATE_LIMITING_REQUESTS:10}
      seconds: ${RATE_LIMITING_SECONDS:10}

spring:
  application:
    name: Bot
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  port: 8081

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui

